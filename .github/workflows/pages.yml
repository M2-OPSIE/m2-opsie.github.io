# Inspired from https://github.com/actions/starter-workflows/blob/main/pages/nextjs.yml
name: GitHub Pages

on:
  push:
    branches: main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Récupération du code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (pas de cache yarn ici)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Activer Corepack et utiliser Yarn 3.6.1
      - name: Enable Corepack
        run: corepack enable
      - name: Prepare Yarn 3.6.1
        run: corepack prepare yarn@3.6.1 --activate
      - name: Verify Yarn version
        run: yarn --version  # doit afficher 3.6.1

      # 4️⃣ Configuration GitHub Pages
      - id: configurepages
        uses: actions/configure-pages@v5

      # 5️⃣ Restore Next.js cache (optionnel)
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      # 6️⃣ Installer les dépendances et build
      - name: Install dependencies
        run: yarn install
      - name: Build Next.js
        run: yarn build
        env:
          EXPORT: 1
          UNOPTIMIZED: 1
          BASE_PATH: ${{ steps.configurepages.outputs.base_path }}

      # 7️⃣ Upload artifact pour GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
